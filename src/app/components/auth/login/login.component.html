<section class="py-3 mt-5 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to login</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row gy-2 overflow-hidden">
                                <!-- Email Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="name@example.com">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="text-danger" *ngIf="loginForm.get('email')!.hasError('required') && loginForm.get('email')!.touched">
                                            Email is required.
                                        </div>
                                        <div class="text-danger" *ngIf="loginForm.get('email')!.hasError('email') && loginForm.get('email')!.touched">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Password">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="text-danger" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
                                            Password is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12" *ngIf="errorMsg">
                                    <p class="text-danger">{{errorMsg}}</p>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit"
                                            >Sign In</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">
                                        Not Registered?
                                        <a routerLink="/register" class="link-primary text-decoration-none">Create an
                                            account</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
