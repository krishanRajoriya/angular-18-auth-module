<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <!-- <div class="text-center mb-3">
                            <a href="#!">
                                <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                            </a>
                        </div> -->
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>
                        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                            <div class="row gy-2 overflow-hidden">
                                <!-- First Name Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" formControlName="firstName"
                                            id="firstName" placeholder="First Name">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <div class="text-danger"
                                            *ngIf="registrationForm.get('firstName')!.invalid && registrationForm.get('firstName')!.touched">
                                            First name is required.
                                        </div>
                                    </div>
                                </div>

                                <!-- Last Name Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" formControlName="lastName" id="lastName"
                                            placeholder="Last Name">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <div class="text-danger"
                                            *ngIf="registrationForm.get('lastName')!.invalid && registrationForm.get('lastName')!.touched">
                                            Last name is required.
                                        </div>
                                    </div>
                                </div>

                                <!-- Phone Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" formControlName="phone" id="phone" placeholder="Phone" maxlength="10">
                                        <label for="phone" class="form-label">Phone</label>
                                        <div class="text-danger"
                                            *ngIf="registrationForm.get('phone')!.hasError('required') && registrationForm.get('phone')!.touched">
                                            Phone number is required.
                                        </div>
                                        <div class="text-danger"
                                            *ngIf="registrationForm.get('phone')!.hasError('pattern') && registrationForm.get('phone')!.touched">
                                            Please enter a valid 10-digit phone number.
                                        </div>
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" formControlName="email" id="email"
                                            placeholder="name@example.com">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="text-danger" *ngIf="registrationForm.get('email')!.hasError('required') && registrationForm.get('email')!.touched">
                                            Email is required.
                                        </div>
                                        <div class="text-danger" *ngIf="registrationForm.get('email')!.hasError('email') && registrationForm.get('email')!.touched">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="text-danger"
                                            *ngIf="registrationForm.get('password')!.hasError('required') && registrationForm.get('password')!.touched">
                                            Password is required.
                                        </div>
                                        <!-- <div class="text-danger"
                                            *ngIf="registrationForm.get('password')!.hasError('pattern') && registrationForm.get('password')!.touched">
                                            Password must be alphanumeric and at least 8 characters long.
                                        </div> -->
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit"
                                            >Sign up</button>
                                    </div>
                                </div>

                                <!-- Already have an account? -->
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Already have an account? <a
                                            routerLink="/login" class="link-primary text-decoration-none">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
